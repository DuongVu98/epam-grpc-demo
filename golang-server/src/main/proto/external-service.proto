syntax = "proto3";

option java_package = "com.epam.proto";
option go_package = "github.com/DuongVu98/grpcdemo/src/main/gen";

service EventProducer {
  rpc SendCommand (UpdateCommand) returns (Response) {}
}

message UpdateCommand {
  string userId = 1;
  string info = 2;
}

message Response {
  string message = 1;
}